<div class="container wrapper">
  <div class="row">

    <div *ngIf="orders?.length == 0" class="alert alert-danger" role="alert">
      No Order Founds
    </div>

    <div class="col-md-6 col-lg-4 col-sm-12" *ngFor="let temp of orders">
      <div class="card">
        <div class="top-total">{{temp.price * temp.quantity | currency:'USD'}}</div>
        <div class="top-price">{{temp.price | currency:'USD'}}</div>
        <img src="{{temp.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-title">{{temp.orderName}}</h2>

          <div class="sub-title">
            <span (click)="increaseOrderQuantity(temp)"  class="plus"><i class="fas fa-plus"></i></span>
            <span class="num">{{temp.quantity}}</span>
            <span (click)="decreasOrderQuantity(temp)" class="minus"><i class="fas fa-minus"></i></span>
          </div>

        </div>
        <button (click)="removeOrder(temp)" class="btn">remove</button>
      </div>   <!--end card-->

    </div>
  </div>

     <!-- Start Check Out -->

  <div class="check-out">
    <div class="size">Total Order: {{totalOrder}}</div>
    <div class="totalprice">Total Price: {{totalPrice | currency: 'USD'}}</div>
    <button (click)="checkOut()" *ngIf="this.orders.length !== 0"  type="button" class="btn done">Check Out</button>
  </div>

  <!-- End Check Out -->



</div>
